{{- if (not .Values.encryption.useExistingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "app.fullname" . }}-encryption-key-pair
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
data:
  encryption-key-pair: {{ .Values.encryption.keypair | b64enc | quote }}
{{- end }}