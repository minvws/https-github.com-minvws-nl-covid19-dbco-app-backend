# Default values for public-api

replicaCount: 1

image:
  repository: ghcr.io/minvws/nl-covid19-dbco-app-backend-private/private-api
  tag: 0.1.0
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP
  httpPort: 8080
  externalPort: 8081

# metrics-server add-on required
hpa:
  enabled: false
  maxReplicas: 10
  # average total CPU usage per pod (1-100)
  cpu:
  # average memory usage per pod (100Mi-1Gi)
  memory:
  # average http requests per second per pod (k8s-prometheus-adapter)
  requests:

# Redis
redis:
  host:
  port: 6379

# JWT
jwt:
  enabled: true
  useExistingSecret: false # if true, create a secret with `app.fullname` in the same namespace
  secret: changeme
  secure: true

# Apache
apache:
  run:
    user: "www-data"

# Debug
debug: 0

serviceAccount:
  # Specifies whether a service account should be created
  enabled: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

serviceMonitor:
  enabled: false
  interval: 15s

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /*
  hosts: []
#    - public-api.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
  requests:
    cpu: 1m
    memory: 16Mi

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}
